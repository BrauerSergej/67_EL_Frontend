<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" type="text/css" />

    <link

      href="../../commonStyles/elements.css"
      type="text/css"
    />
    <title>Cinema</title>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="logo">
          <a class="logo" href="../../../project_cinema/index.html">Kinogit</a>
          <img
            class="logo_img"
            src="https://ih1.redbubble.net/image.3509840498.7124/st,medium,507x507-pad,600x600,f8f8f8.jpg"
            alt="cinema_logo"
          />
        </div>
        <nav class="navigation">
          <label for="client_search" class="search">Поиск по сайту</label>
          <input
            id="client_search"
            class="client_input"
            placeholder="Введите название фильма"
            name="search"
            type="search"
            required
          />
        </nav>
        <nav class="navigation">
          <a class="link" href="../../pages/genre/genre.html">Genre</a>
          <a class="link" href="../../pages/movies/movies.html">Movies</a>
          <a class="link" href="../../pages/series/series.html">Series</a>
          <a class="link" href="../../pages/log_in/log_in.html">
            <img
              src="https://cdn1.iconfinder.com/data/icons/elevator/154/elevator-user-man-ui-round-login-512.png"
              alt="log_in_profile"
              class="log_in_profile"
            />
          </a>
        </nav>
      </header>
      <main class="main">
        <form class="sign_in_form">
          <p class="sign_in_title">Create account</p>
          <div class="sign_in_container">
            <label class="sign_in_label" for="sign_in_name">First Name*</label>
            <input
              id="sign_in_name"
              class="sign_in_form_input"
              placeholder="Enter your firstname"
              name="name"
              type="text"
              required
            />
          </div>
          <div class="sign_in_container">
            <label class="sign_in_label" for="sign_in_last_name"
              >Last Name*</label
            >
            <input
              id="sign_in_last_name"
              placeholder="Enter your lastname"
              class="sign_in_form_input"
              name="last_name"
              type="text"
              required
            />
          </div>
          <div class="sign_in_container">
            <label class="sign_in_label" for="sign_in_email">Email*</label>
            <input
              id="sing_in_email"
              class="sign_in_form_input"
              placeholder="Enter your email"
              name="email"
              type="email"
              required
            />
          </div>
          <div class="sign_in_container">
            <label class="sign_in_label" for="sign_in_password"
              >Password*</label
            >
            <input
              id="sing_in_password"
              class="sign_in_form_input"
              placeholder="Enter your password"
              name="password"
              type="password"
              required
            />
          </div>
          <div class="sign_in_container">
            <label class="sign_in_label" for="sign_in_date"
              >Date of birth*</label
            >
            <input
              type="date"
              class="sign_in_form_input"
              id="sign_in_date"
              name="birth_day"
              required
            />
          </div>
          <div class="checkbox_container">
            <input
              id="sign_in_checkbox"
              class="form_checkbox"
              name="agree"
              type="checkbox"
              required
            />
            <label class="sign_in_label" for="sign_in_checkbox"
              >I agree with the privacy policy</label
            >
          </div>
          <button type="submit" class="register_button">Register</button>
        </form>
      </main>
      <footer class="footer">
        <div>
          <h3>Кинопоиск</h3>
          <p>© 2025 Кинопоиск</p>
        </div>
        <address>
          <p>10115 Berlin</p>

        </address>
        <address>
          <p>
            <a class="footer_link" href="mailto:support@carsapp.de"
              >support@kinopoisk.de</a
            >
          </p>
          <p>
            <a class="footer_link" href="tel:+493012345678"
              >+49 30 123 45 678</a
            >
          </p>
        </address>
      </footer>
    </div>
  </body>
</html>
